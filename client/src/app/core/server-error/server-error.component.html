<div class="container mt-5">
    <h1> Internal Server Error </h1>
    <ng-container *ngIf="error">
        <h5 class="text-danger">
            Error: {{error.message}}
        </h5>
        <h5> Stack trace: </h5>
        <code class="mt-5" style="background-color: white;">
            {{error.details}}
        </code>
    </ng-container>
</div>
